<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>

<body style="background-image: url('logout.jpg'); background-size: cover; color: #ffffff; text-align: center; padding: 50px;"></body>

<body style="background-color: #f0f0f0; color: #333; font-family: Arial, sans-serif;">
    <a href="login.html" style="text-align:left;">HOME</a>
    <header style="background-color:#ff620000; color: blue; padding: 10px; text-align: center;">
        <h1>Contact Us</h1>
    </header>

    <section style="padding: 20px;">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer style="background-color: #007bff; color: #fff; padding: 10px; text-align: center;">
        &copy; 2023 Contact Page
    </footer>

</body>

</html>
